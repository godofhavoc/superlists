<body>
<div id="qunit"></div>

<div id="qunit-fixture">
<form>
<input name="text" />
<div class="has-error">Error text</div>
</form>
</div>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script src="qunit-1.19.0.js"></script>
<script src="../list.js"></script>
<script>
/*global $, test, equal */

/* test("errors should be hidden on keypress", function() {
	$('input').trigger('keypress');
	equal($('.has-error').is(':visible'), false);
});*/

test("errors not be hidden unless input is focused", function() {
	equal($('.has-error').is(':visible'), true);
});

test("errors are hidden when clicked on input element", function() {
	$('input').focus();
	equal($('.has-error').is(':visible'), false);
});

</script>
